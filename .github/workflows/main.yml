name: Java CI/CD

on:
  push:
    branches: [ "master" ]
    
jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v3
        name: Set up Java 
      - uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - run: mvn -B clean install --file pom.xml
          
      
